<div class="container">
    <div class="titulo">
        <h1 style="text-align: center;">Caja Registradora</h1>
    </div>
    <div class="cont">
        <div class="izquierda">
            <div class="comidas">
                <h3 style="background-color: gray;">COMIDAS</h3>
                <app-comidas (ObjetoEnviado)="objectProducts($event)"></app-comidas>
            </div>
            <div class="bebidas">
                <H3 style="background-color: gray;">BEBIDAS</H3>
                <app-bebidas></app-bebidas>
            </div>
        </div>
        <div class="derecha">
            <div class="cuenta">
                <H3 style="background-color: gray;">CUENTAS</H3>
                <app-cuenta [prod]="arrayProductos"></app-cuenta>
            </div>
        </div>
    </div>
    
</div>



<div class="contenedor">
    <div class="formulario">
        <app-formulario (ObjetoEnviado)="objectReceived($event)"></app-formulario>
    </div>
    <div class="lista">
        <app-lista [tareas]="arraytareas"></app-lista>
    </div>
</div>
